<html>
<head>
  <script src="https://cdn.firebase.com/js/client/1.0.24/firebase.js"></script>
<script>
  $( document ).ready(function() {
	var testFirebase = new Firebase("https://test-firebase-please-ignore.firebaseio.com/");
	testFirebase.child("robots/red").on("value", function(snap) {
	  $("#robot-score-red").text(snap.val());
	});
	testFirebase.child("robots/blue").on("value", function(snap) {
	  $("#robot-score-blue").text(snap.val());
	});
	$("#robot-score-reset").click(function() {
	  testFirebase.child("robots/blue").set(0);
	  testFirebase.child("robots/red").set(0);
	});
  });
</script>
</head>
<body>
<h1>Robots. Fight!</h1>
<table style="width: 100%;">
  <thead><tr><th style="text-align: center;"><h2 style="color: red;">Red</h2></th><th style="text-align: center;"><h2 style="color: blue;" >Blue</h2></th></tr></thead>
  <tbody><tr><td style="text-align: center;"><h2 style="color: red;" id="robot-score-red">?</h2></td><td  style="text-align: center;" ><h2  style="color: blue;" id="robot-score-blue">?</h2></td></tr></tbody>
</table>
  <br/>
  <br/>
  <button id="robot-score-reset" style="width: 300px; height: 75px; font-size: 35px;">Reset score</button>

</body>
</html>
